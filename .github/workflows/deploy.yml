name: Deploy Spring Boot app to Azure Web App

on:
  push:
    branches:
      - main  # Trigger the action on pushes to the 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest  # GitHub Actions runner operating system

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Java JDK 11 (or any version your Spring Boot app needs)
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'        # Set Java version to 11 (adjust if necessary)
          distribution: 'adoptium'  # Correct distribution name for Adoptium (formerly AdoptOpenJDK)

      # Step 3: Build the Spring Boot app (you might use Maven or Gradle)
      - name: Build Spring Boot app
        run: ./mvnw clean package -Dskip
